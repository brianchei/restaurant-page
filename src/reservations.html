<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESERVATIONS</title>
</head>
<body>
    <div class="left">
        <div class="top">

        </div>
        <div class="bottom">

        </div>
    </div>
    <div class="right">
        <form action="" method="post">
            <div class="form-container">
                <div class="top">
                    <h1>RESERVE YOUR SPOT</h1>
                </div>
                <div class="bottom">
                    <div class="form-control">
                        <label for="first-name"></label>
                        <input type="text" name="first-name" id="first-name" placeholder="John" pattern="[A-Za-z]+" required>
                        <span>FIRST NAME</span>
                    </div>
                    <div class="form-control">
                        <label for="last-name"></label>
                        <input type="text" name="last-name" id="last-name" placeholder="Doe" pattern="[A-Za-z]+" required>
                        <span>LAST NAME</span>
                    </div>
                    <div class="form-control">
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="johndoe@gmail.com" required>
                        <span>E-MAIL</span>
                    </div>
                    <div class="form-control">
                        <label for="tel"></label>
                        <input type="tel" name="tel" id="tel" placeholder="123-456-7890" pattern="(\+?1)?[\s.\-]?\(?\d{3}\)?[\s.\-]?\d{3}[\s.\-]?\d{4}" required>
                        <span>PHONE</span>
                    </div>
                    <div class="form-control">
                        <label for="date"></label>
                        <input type="tel" name="date" id="date" placeholder="03/09/2004" required>
                        <span>DATE</span>
                    </div>
                    <div class="form-control">
                        <label for="party"></label>
                        <input type="tel" name="party" id="party" placeholder="6" required>
                        <span>PARTY SIZE</span>
                    </div>
                    
                    <div class="form-control submit">
                        <button>RESERVE</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
